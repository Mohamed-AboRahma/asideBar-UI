<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aside Bar</title>
    <link rel="styleSheet" href="./asideBar.css" />
  </head>
  <body>
    <aside class="customAside">
      <div class="infoAboutUser">
        <div class="userImage">
          <img src="./MyImg.jpg" />
        </div>
        <div class="userData">
          <span class="name">Mohamed Ali</span>
          <span class="job">Web Developer</span>
        </div>
      </div>

      <div class="mainPart">
        <span class="mainWord">Main</span>
        <div class="mainElements">
          <div class="mainEle">
            <i class="ph-thin ph-house"></i>
            <span>Dashboard</span>
          </div>
          <div class="mainEleCustom">
            <div><i class="ph-thin ph-user"></i><span>Audience</span></div>
            <div>
              <i class="ph-thin ph-caret-down"></i>
            </div>
          </div>
          <div class="mainEle">
            <i class="ph-thin ph-note-pencil"></i>
            <span>posts</span>
          </div>
          <div class="mainEle">
            <i class="ph-thin ph-calendar-check"></i>
            <span>schuadule</span>
          </div>
          <div class="mainEleCustom">
            <div><i class="ph-thin ph-chart-bar"></i> <span>income</span></div>
            <div><i class="ph-thin ph-caret-down"></i></div>
          </div>
        </div>
      </div>

      <div class="settingPart">
        <span class="settingWord">Setting</span>
        <div class="settingEle">
          <i class="ph-thin ph-gear"></i>
          <span>Settings</span>
        </div>
      </div>

      <div class="accountPart">
        <span class="accountWord">Account</span>
        <div class="accountEle">
          <i class="ph-thin ph-info"></i>
          <span>Help</span>
        </div>
        <div class="accountEle">
          <i class="ph-thin ph-sign-out"></i>
          <span>logout</span>
        </div>
      </div>
      <div class="toggleButton">
        <button>
          <i class="ph-thin ph-arrow-left"></i>
        </button>
      </div>
    </aside>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./asideBar.js"></script>
  </body>
</html>
